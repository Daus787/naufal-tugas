<!doctype html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>Beranda - Toko Online</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Beranda</h1>
      <nav class="nav">
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <h2 class="hero-title">Diskon hingga<br>50%</h2>
          <button class="hero-button">berlaku sekarang</button>
        </div>
        <div class="hero-image">
          <img
            src="https://images.pexels.com/photos/1152077/pexels-photo-1152077.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&fit=crop"
            alt="Backpack" class="product-image">
        </div>
      </section>

      <!-- Categories Grid -->
      <section class="categories">
        <div class="category-grid">
          <div class="category-card" onclick="location.href='detail-produk.html'">
            <div class="category-icon">💻</div>
            <span class="category-name">elektronik</span>
          </div>
          <div class="category-card">
            <div class="category-icon">👕</div>
            <span class="category-name">pakaian</span>
          </div>
          <div class="category-card">
            <div class="category-icon">🛒</div>
            <span class="category-name">sepatu</span>
          </div>
          <div class="category-card">
            <div class="category-icon">⏰</div>
            <span class="category-name">aksesoris</span>
          </div>
        </div>
      </section>
    </div>
