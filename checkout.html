<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Televisi Full HD</title>
  <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
  <div class="container">
    <div class="checkout-form">
      <h1>checkout</h1>

      <div class="form-group">
        <div class="field-container">
          <div class="field-value">televisi full HD</div>
        </div>
      </div>

      <div class="form-group">
        <label class="field-label">stok produk</label>
        <div class="field-container">
          <div class="field-value">212</div>
        </div>
      </div>

      <div class="form-group">
        <label class="field-label">kota</label>
        <div class="field-container">
          <div class="field-value">makassar</div>
        </div>
      </div>

      <div class="form-group">
        <label class="field-label">alamat</label>
        <div class="field-container">
          <div class="field-value">jln.ujung pandang NO 12 A</div>
        </div>
      </div>

      <button class="payment-button" onclick="location.href='konfirmasi.html'">pilih metode pembayaran</button>
    </div>
  </div>
</body>

</html>
